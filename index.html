<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body style ="background-color: #fee0e4">
  <div class="container mt-5">
    <div class="text-center mb-4">
      <img src="JS/images/flowerspng.png" alt="flower" class="image-fluid" style="width: 300px; height: 75px;">
      <h1 class=" color: #8B0A50; mt-3">To-Do-List</h1>
      <div class="flower"></div>
    </div>
    <!--task Input-->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter your task here..." />
      <button class="btn btn-primary" onclick="addTask()">ADD TASK</button>
      <button class="btn btn-danger" onclick="clearTasks()">Clear All Tasks</button>
      </div>

      <div class="btn-group mb-3 role-group" id="filterButtons">
        <button id= "showActive" class="btn btn-outline-secondary">ACTIVE</button>
        <button id= "showCompleted" class="btn btn-outline-secondary">COMPLETED</button>
      </div>

      <ul id="taskList" class="list-group">
        <!-- Task items will be added here dynamically -->
      </ul>  
  
  <script src="JS/app.JS"></script>
 <body>
</html>
